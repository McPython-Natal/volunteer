{% extends 'vol/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Approve Volunteers For Pandemic</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Volunteer Name</th>
          <th>Pandemic</th>
          <th>Request Date</th>
          
         
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for t in workrequest %}
      <tr>

        <td> {{t.volunteer}}</td>
        
        <td>{{t.pandemic}}</td>
        <td>{{t.date}}</td>
        
        <td><a class="btn btn-primary btn-xs" href="{% url 'approve-request' t.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'reject-request' t.id  %}"><span class="	glyphicon glyphicon-remove"></span></a></td>
     </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
