{% extends 'vol/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Pandemic</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Pandemic Name</th>
          <th>Description</th>
          <th>Risk Level</th>
          <th>Impact</th>
          <th>Date</th>
         
         
          <th>Delete</th>
        </tr>
      </thead>
      {% for t in pandemics %}
      <tr>

        <td> {{t.name}}</td>
        
        <td>{{t.description}}</td>
        <td>{{t.risk_level}}</td>
        <td>{{t.impact}}</td>
        <td>{{t.date}}</td>
        
        
        <td><a class="btn btn-danger btn-xs" href="{% url 'delete-pandemic' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
